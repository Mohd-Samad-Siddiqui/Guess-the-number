<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NumberGame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='container'>
    <h1>Number Guessing Game</h1>
    <h2>You've to guess the number from 1-100, inclusive of both 1 and 100 and you'll get 10 chances to guess the right
      number.</h2>
    <form>
      <input type="text" required>
      <button id='submit'>Enter</button>
    </form>
    <h2>Previous Guesses: <span id='guessArray'></span></h2>
    <div id='lastSection'>
      <h3 id='correctIncorrect'></h3>
      <h3 id='remainingChance'></h3>
      <h3 id='lessMore'></h3>
    </div>
    <div id='newGame'>Start New Game</div>
  </div>




  <script src="script.js"></script>
</body>

</html>
